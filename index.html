<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formulario-Eventos</title>
</head>
<body>
  <div id="Container">
    <header>
      <h1>
        Crie e compartilhe
        <br> 
        seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse
        <br>
        formulário de inscrição.
      </p>
    </header>

    <form id="my-form">
      <fieldset id="information">

        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required placeholder="Evento Sicoob">
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link" placeholder="https://www.events.com">
          </div>

          <div class="input-wrapper">
            <label for="event-phone">Whatsapp para contato<span>(somente números)</span></label>
            <input type="tel" id="event-whatsapp" required placeholder="61 98765-4321">
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações  extras</label>
            <textarea id="event-info" placeholder="Gostaria de..."></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao Vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset id="Privacy">

        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required placeholder="daniel@email.com">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" required maxlength="8">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checkbox" checked>
            <label for="event-checkbox" >Evento privado</label>
          </div>
        </div>

      </fieldset>

      <fieldset id="Day-and-Hour">

        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Data</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Data</label>
              <input type="time" id="event-end" required>
            </div>
          </div>
        </div>

      </fieldset>
    </form>

    <footer>
      <input class="button" form="my-form" type="submit" value="Salvar Evento">
    </footer>
  </div>
</body>
</html>
